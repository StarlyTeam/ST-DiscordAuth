# 임베드 설정
embed:

  # --------------------[ 공통 ]-------------------- #

  # 임베드 생성에 성공한 경우
  successSent:
    title: "✅ 임베드를 생성하였습니다. ✅"
    description: "성공적으로 임베드를 생성하였습니다."
    color: "#77DD77"


  # --------------------[ 인증 임베드 ]-------------------- #

  # 인증 임베드
  verifyEmbed:
    title: "디스코드 인증 [ST-DiscordAuth]"
    description:
      - "저희 서버에 오신 것을 환영합니다!"
      - "서버를 즐기시려면, 인증을 해주세요."
    color: "#AEC6CF"

  # 커스텀 버튼을 클릭한 경우
  customBtnEmbed:
    title: "어떻게 인증하나요?"
    description:
      - "1. 서버에 접속합니다."
      - "2. `/디코연동 발급` 명령어를 사용하여 인증코드를 발급 받습니다."
      - "3. 발급된 인증코드를 `인증하기` 버튼을 눌러 입력하고, 제출합니다."
      - "4. 인증이 완료되었습니다, 서버를 즐기시면 됩니다!"
    color: "#AEC6CF"


  # --------------------[ 인증 액션 ]-------------------- #

  # 연동에 성공한 경우
  authComplete:
    title: "연동에 성공했습니다!"
    description: "디스코드 계정 연동이 완료되었습니다."
    color: "#77DD77"


  # 인증코드가 존재하지 않을 경우
  verifyCodeNotExists:
    title: "연동에 실패했습니다!"
    description: "잘못된 인증코드입니다."
    color: "#FF6961"

  # 해당 플레이어가 오프라인일 경우
  playerIsOffline:
    title: "연동에 실패했습니다!"
    description: "해당 플레이어가 오프라인 상태입니다."
    color: "#FF6961"

  # 이미 다른 디스코드 계정과 연동되어 있는 플레이어일 경우
  alreadyAuthenticatedPlayer:
    title: "연동에 실패했습니다!"
    description: "해당 플레이어는 다른 디스코드 계정과 이미 연동된 계정입니다."
    color: "#FF6961"