# + -------------------------------------------------------------------------------- + #
# | MESSAGE, ERRORMESSAGE SETTINGS ( 메시지 설정 )
# + -------------------------------------------------------------------------------- + #
# ! 사용하지 않고 싶은 메시지는 메시지 앞에 '#'을 달아주시면 됩니다.
# ! 예시) 접두사를 사용고 싶지 않은 경우
# ! # prefix: ' &fItem&6DB &6| '
# + -------------------------------------------------------------------------------- + #

# 메시지
messages:

  # (메시지 앞에 붙는) 접두사
  prefix: " &9Discord&fAuth &6| &r"



  # 리로드가 완료된 경우
  reloadComplete: "&a구성파일과 봇을 다시 불러왔습니다."

  # 인증이 되어있는 경우
  # {discordId} : 연동된 디스코드 계정의 ID
  # {discordTag} : 연동된 디스코드 계정의 Tag
  # {playerId} : 연동된 마인크래프트 계정의 UUID
  # {playerName} : 연동된 마인크래프트 계정의 DisplayName
  authTrue:
    - ""
    - "&a계정이 연동되어 있습니다."
    - "&7연동정보 : &6{discordTag} &7<-> &6{playerName}"
    - ""

  # 인증이 되어있지 않은 경우
  # {playerId} : 연동된 마인크래프트 계정의 UUID
  # {playerName} : 연동된 마인크래프트 계정의 DisplayName
  authFalse:
    - ""
    - "&c계정이 연동되어 있지 않습니다."
    - ""


  # 이미 인증된 경우
  alreadyAuthenticated: "&c이미 연동되어 있는 계정입니다."

  # 인증에 성공한 경우
  # {discordId} : 연동된 디스코드 계정의 ID
  # {discordTag} : 연동된 디스코드 계정의 Tag
  # {playerId} : 연동된 마인크래프트 계정의 UUID
  # {playerName} : 연동된 마인크래프트 계정의 DisplayName
  authComplete:
    - ""
    - "&a계정을 성공적으로 연동했습니다."
    - "&6{discordTag} &7<-> &6{playerName}"
    - ""


  # 인증코드를 발급한 경우
  # {authCode} : 인증 코드
  # {expireSec} : 만료 시간 (초)
  authCodeCreated:
    - ""
    - "&a인증코드가 발급되었습니다."
    - "&7발급된 인증코드를 디스코드에서 입력해주세요: &6{authCode}"
    - "&7{expireSec}초 안에 입력해야합니다."
    - ""

  # 인증코드가 만료된 경우
  authCodeExpired: "&c인증코드가 만료되었습니다."


  # 인증로비로 이동 된 경우
  teleportedVerifyLobby: "&7인증 로비로 텔레포트 되었습니다."

  # 로비로 이동 된 경우
  teleportedLobby: "&7로비로 텔레포트 되었습니다."

# 오류 메시지
errorMessages:

  # 권한이 없는 경우
  noPermission: "&c권한이 없습니다."

  # 잘못된 명령어인 경우
  wrongCommand: "&c잘못된 명령어입니다."

  # 플레이어가 존재하지 않는 경우
  playerNotFound: "&c플레이어를 찾을 수 없습니다."


  # 이미 발급된 인증코드가 있는 경우
  alreadyHaveAuthCode: "&c이미 발급된 인증코드가 있습니다."


  # 명령어를 사용할 수 없는 경우
  commandBlocked: "&c명령어를 사용하시려면 인증을 해주세요."

  # 채팅을 칠 수 없는 경우
  chatBlocked: "&c채팅을 전송하시려면 인증을 해주세요."

  # 상호작용을 할 수 없는 경우
  interactBlocked: "&c상호작용을 하시려면 인증을 해주세요."

  # 움직일 수 없는 경우
  moveBlocked: "&c이동을 하시려면 인증을 해주세요."