bot_settings:

  # 봇 활성화 설정
  enable: true

  # 봇 토큰
  token: "YOUR_TOKEN"

  # 봇 상태 [online, dnd, idle]
  status: "dnd"

  # 봇 활동
  richPresence:

    # 활동 이름
    name: "ST-DiscordAuth"

    # 활동 타입 [playing, watching, listening]
    type: "playing"

  # 역할 ID 지정
  roles:

    # 인증됨
    verifiedRole: "YOUR_ROLE_ID"

    # 관리자
    moderatorRole: "YOUR_ROLE_ID"

  # 봇이 작동할 길드 ID 지정
  guildId: "YOUR_GUILD_ID"

  # 인증 시 서버 닉네임 변경
  changeDiscordName:

    # 활성화
    enable: true

    # +-------------- 마크 닉네임 ------ 디코 닉네임 ------- 디코 태그 ---- 디코 닉네임 + 태그 ----------+ #
    # 변경할 이름 [  %minecraft_name%,  %discord_name%,  %discord_tag%,  %discord_full%  ]
    name: "[ %minecraft_name% ]"

# +----------------------------------------------------------------------------------------------+ #

# 봇 메세지
